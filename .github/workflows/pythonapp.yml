# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python application

on:
  pull_request:
    branches: [master]

jobs:
  lint_flake8:
    runs-on: ubuntu-latest
    name: Lint with flake8
    defaults:
      run:
        working-directory: ./backend
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true
      - name: Install project
        run: |
          poetry install --with test --no-interaction --no-root
      - run: |
          # stop the build if there are Python syntax errors or undefined names
          poetry run flake8 . --count --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          poetry run flake8 . --count --exit-zero --statistics --output-file=flake8_output.txt
      - name: Upload Flake8 report
        uses: actions/upload-artifact@v1
        with:
          name: test-report
          path: ./backend/flake8_output.txt
  lint_bandit:
    runs-on: ubuntu-latest
    name: Bandit scan
    defaults:
      run:
        working-directory: ./backend
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true
      - name: Install project
        run: |
          poetry install --with test --no-interaction --no-root
      - run: poetry run bandit -r . -c ../bandit.yaml
  lint_mypy:
    runs-on: ubuntu-latest
    name: MyPy
    defaults:
      run:
        working-directory: ./backend
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true
      - name: Install project
        run: |
          poetry install --with test --no-interaction --no-root
      - run: poetry run mypy --html-report report --show-error-codes --ignore-missing-imports .
      - name: Upload Mypy report
        uses: actions/upload-artifact@v1
        with:
          name: test-report
          path: ./backend/report
  test:
    runs-on: ubuntu-latest
    needs: [lint_bandit, lint_mypy, lint_flake8]
    defaults:
      run:
        working-directory: ./backend
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true
      - name: Install project
        run: |
          poetry install --with test --no-interaction --no-root
      - name: Test with pytest
        run: |
          poetry run pytest
      - name: Coverage
        run: |
          poetry run coverage xml -o coverage-all.xml
      - name: Upload coverage results
        uses: actions/upload-artifact@v1
        with:
          name: coverage-results
          path: ./backend/coverage-all.xml
      - name: Upload test report
        uses: actions/upload-artifact@v1
        with:
          name: test-report
          path: ./backend/report.html
      - name: Upload test report JSON
        uses: actions/upload-artifact@v1
        with:
          name: test-report
          path: ./backend/report.json

  sonar-qube:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@master
      - name: Download coverage results
        uses: actions/download-artifact@v1
        with:
          name: coverage-results
      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
